<!DOCTYPE html><html lang="pl"><head><meta charset="UTF-8"/><title>403 – Brak dostępu</title><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="/errors/errors.css"/></head><body><main><h1>403</h1><p>Nie posiadasz wymaganej roli na serwerze Discord.<br/>Jeśli uważasz, że to błąd – skontaktuj się ze staffem.</p><p id="redir-info">Po zalogowaniu wrócisz na: <code id="redir-path"></code></p><a class="button" id="login-btn" href="/auth/login">Zaloguj ponownie</a><small>kObywatel – dostęp ograniczony</small></main><script>try{const loc=window.location;const path=loc.pathname+loc.search+loc.hash;const safe=path.startsWith('/')?path:'/';const btn=document.getElementById('login-btn');btn.href='/auth/login?redirect='+encodeURIComponent(safe);const info=document.getElementById('redir-info');document.getElementById('redir-path').textContent=safe;info.style.display='block';}catch(e){}</script></body></html>
